<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1 class="heading">Welcome to Calculate me!</h1>
    <div class="container" >
        <!-- <input type="text" class="input-text js-calculation"> -->
        <p class="js-calculation input-text" id="ns"></p>
        <div class="row">
            <button class="js-number1 number" onclick="
            calculation = '';

            // Display the calculation on the page
            // instead of console.log
            displayCalculation();

            localStorage.setItem('calculation', calculation);
            ">C</button>
            <button class="number" onclick="
            updateCalculation('%');
            
            ">%</button>
            <button class="number" onclick="
            // updateCalculation('*');
            
            ">x</i></button>
            
            <button class="operator" onclick="
            updateCalculation('/');
            ">/</button>
        </div>
        <div class="row">    
            <button class="number" onclick="
            updateCalculation('7');
            ">7</button>
            <button class="number" onclick="
            updateCalculation('8');
            ">8</button>
            <button class="number" onclick="
            updateCalculation('9');
            ">9</button>
            <button class="operator" onclick="
            updateCalculation('*');
            ">*</button>
        </div>
        <div class="row">
            <button class="number" onclick="
            updateCalculation('4');
            ">4</button>
            <button class="number" onclick="
            updateCalculation('5');
            ">5</button>
            <button class="number" onclick="
            updateCalculation('6');
            ">6</button>
            <button class="operator" onclick="
            updateCalculation('-');
            ">-</button>
        </div>
        <div class="row">
            <button class="number" onclick="
            updateCalculation('1');
            ">1</button>
            <button class="number" onclick="
            updateCalculation('2');
            ">2</button>
            <button class="number" onclick="
            updateCalculation('3');
            ">3</button>
            <button class="operator" onclick="
            updateCalculation('+');
            ">+</button>
        </div>
        <div class="row">
            <button class="number" onclick="
            updateCalculation('00');
            ">00</button>
            <button class="number" onclick="
            updateCalculation('0');
            ">0</button>
            <button class="number" onclick="
            updateCalculation('.');
            ">.</button>
            <button class="operator" onclick="
            calculation = eval(calculation);

            // Display the calculation on the page
            // instead of console.log
            displayCalculation();

            localStorage.setItem('calculation', calculation);
            ">=</button>
        </div>
    </div>
   
   
    <script src="script.js"></script>
</body>
</html>
